<!doctype html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Coding Template</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/main.css" rel="stylesheet" media="all">
          
        <script  src="../Jquery/jquery.multiselect.js"></script>
        <script  src="../Jquery/prettify.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Heebo|M+PLUS+1p|Montserrat|Nanum+Gothic|Oxygen|Quicksand" rel="stylesheet">
    </head>
    
    


<body>      
        <div class="a">
                <b><span class="text1">Create your account</span></b><br>
                <h2><b><span class="text1">start tracking your health data</span></b></h2>
        </div>  
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading">
                <div class="card-body">
                    <b><h2 class="title">REGISTRATION</h2></b>
                    <span class="glyphicon glyphicon-user"></span>
                    <div class="form">
                          <div class="input-group">
                                 <input class="input--style-3" type="text" placeholder="Name" id="inputName">
                                </div>
                                <div class="input-group">
                                    <input class="input--style-3" type="password" placeholder="Password" id="inputPassword">
                                </div>
                                <div class="input-group">
                                    <input class="input--style-3" type="email" placeholder="Email" id="inputEmail">
                                </div>
                                <div class="input-group">
                                    <input class="input--style-3" type="text" placeholder="Location" id="inputLocation">
                                </div>
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                                <div class="p-t-10">
                                        <a href="index.htm" class="btn btn--pill btn--green">
                                                <span class="glyphicon glyphicon-home"></span> Home
                                         </a>
                                    <button class="btn btn--pill btn--green" id="createAccount" type="button">
                                        <span class="glyphicon glyphicon-chevron-up"></span> Submit
                                    </button>
                                </div> 
                        </div>
                    </div>   
                <div>
                        
                </div> 
            </div>
            </div>
        </div>
    
    <script src="userRegistration.bundle.js"></script>
 </body>
 
</html>
