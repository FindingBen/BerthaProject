<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <link href="https://fonts.googleapis.com/css?family=Heebo|Hind+Vadodara|Julius+Sans+One|Jura|M+PLUS+1p" rel="stylesheet">
  
</head>

<body>
  <h1>Welcome</h1>
  <h2>Login</h2>
  <div class="container-login100">
    <div class="wrap-login100 ">
      <form class="login100-form"  name="login">
        

        <div class="wrap-input100" data-validate ="Enter username">
          <input class="input100" type="text" name="username" id="Username">
          <span class="focus-input100" data-placeholder="Username"></span>
        </div>

        <div class="wrap-input100" data-validate="Enter password">
          <input class="input100" type="password" name="pass" id="password">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" id="Logs" onclick="Login()" >
            Login
          </button>
        </div>

        
      </form>
    </div>
    
  </div>
<div class="copyright">

</div>


 

    
  <script src="bundle.js"></script>
</body>
</html>
